<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi3</title>
    <style>
        #result {
            width:500px;
            height:100px;
            margin: 50px auto;
            padding:10px;
            border:1px solid #ccc;
            box-shadow:1px 2px 1px #666;
            font-size:1.4em;
            line-height:100px;
            font-weight:bold;
            text-align:center;
}
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        var userNumber = prompt("숫자를 입력하세요");
        var displayArea = document.querySelector("#result");
        // 3의 배수 면 맞습니다 아니면 아닙니다
        // if,else 구문으로
        if(userNumber % 3 === 0) {
            document.getElementById("result").innerHTML = userNumber + "은 3의 배수 입니다.";
        } else {
            document.getElementById("result").innerHTML = userNumber + "은 3의 배수가 아닙니다.";
        }
    </script>
</body>
</html>
