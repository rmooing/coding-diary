<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <!-- 1. HTML content를 바꿀 수 있다. -->
    <h2>My First javaScript</h2>
    <p id="content">1. HTML content를 바꿀 수 있다.</p>
    <button type="button" onclick='document.getElementById("content").innerHTML = "hello javaScript"'></button><br />
    
    <!-- 2. HTML attribute를 바꿀 수 있다. -->
    <p>2. HTML attribute를 바꿀 수 있다.</p>
    <button onclick='document.getElementById("myImage").src = "images/promo01.png"'>House</button>
    <img id="myImage" src="images/promo01.png" alt="" style="width: 100px;">
    <button onclick='document.getElementById("myImage").src = "images/promo02.png"'>Family</button><br />

    <!-- 3. CSS스타일을 바꿀 수 있다. -->
    <p id="style">3. CSS스타일을 바꿀 수 있다.</p>
    <button type="button" onclick='document.getElementById("style").style.fontSize="35px"'>Click me!</button><br />

    <!-- 4. HTML elements를 숨길 수 있다. -->
    <p id="elements">4. HTML elements를 숨길 수 있다.</p>
    <button type="button" onclick='document.getElementById("elements").style.display="none"'></button><br />

    <!-- 5. 숨긴 elements를 보일 수 있다. -->
    <p id="show" style="display: none;">5. 숨긴 elements를 보일 수 있다.</p>
    <button type="button" onclick='document.getElementById("show").style.display="block"'></button>
</body>
</html>
