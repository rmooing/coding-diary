<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴</title>
    <style>
        #display {
            width:500px;
            margin:20px auto;
            padding:10px;
            border:1px solid #ccc;
            text-align:center;
            font-size:20px;
            line-height:30px;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        let toyRobot = {
            productId : "123-12",
            name : "Robot",
            price : "25,000",
            quatity :10,
            showStock : function () { 
                document.querySelector("#display").innerHTMl = this.name + "제품은" + this.quatity + "개 남아있습니다.";
            },
            showPrice : function () {
                alert(this.name + "제품의 가격은" + this.price + "입니다")
            },
        };
        toyRobot.showStock();
        // toyRobot.showPrice();
    </script>
</body>
</html>
