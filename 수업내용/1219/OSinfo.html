<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os info</title>
</head>
<body>
    <script>
        var info = navigator.userAgent.toLowerCase();
        var osImg = null;

        if(info.indexOf("android") >= 0) {
            osImg = "android.png";
        } else if(info.indexOf("iphone") >= 0) {
            osImg = "iphone.png";
        } else if(info.indexOf("macintosh") >= 0) {
            osImg = "macintosh.png";
        } else if(info.indexOf("windows") >= 0) {
            osImg = "windows.png";
        }

        document.write("<img src=\"images/" + osImg + "\">", "<br>");

        var sc_w = screen.width;
        var sc_h = screen.height;
        document.write("모니터 해상도 너비: " + sc_w + "<br>");
        document.write("모니터 해상도 높이: " + sc_h + "<br>");

    </script>
</body>
</html>
