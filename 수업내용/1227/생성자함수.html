<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>
    <style>

    </style>
</head>
<body>
    <script>
        function Book(title, author, volume, price) {
            this.title = title;
            this.author = author;
            this.volume = volume;
            this.price = price;            
        }

        let html = new Book("megaHTML", "AR", "56", "22000");
        let youtube = new Book("영상편집하기", "BH" , "4", "56000");
        let design = new Book("디자인의 미학", "AR", "92", "40000");

        let bookList = [html, youtube, design];

        document.write("<h2>책 가격으로 살펴보기</h2>");
        for(let i = 0; i < bookList.length; i++) {
            document.write("<p>" + bookList[i].price + "</p>");                    
        }
        document.write("<h2>책 제목으로 살펴보기</h2>");
        for(let i = 0; i < bookList.length; i++) {
            document.write("<p>" + bookList[i].title + "</p>");            
        }       
    </script>
</body>
</html>
