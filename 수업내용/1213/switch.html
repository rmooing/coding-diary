<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch_예제</title>
    <style>
        body {
        background-color:#0c3268;
        color:rgb(243, 243, 243);
        }

        p {
        margin-top:80px;
        font-size:2em;
        font-weight:700;
        text-align: center;
        text-shadow:1px 2px 1px #000;
        }

        p strong {
        font-size:2.2em;
        color:yellow;
        }
    </style>
</head>
<body>
    <script>
        var session = prompt("관심세션 1-마케팅 2-개발 3-디자인","1");
        switch(session) {
            case '1': document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다</p>");
            break;
            case '2': document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다</p>");
            break;
            case '3' : document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다</p>");
            break;
            default : document.write("<p>없는 세션 입니다</p>");
        }
    </script>
</body>
</html>
