<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node추가</title>
    <style>
    .accent {
        border:1px solid #222;
        padding:15px 20px;
        background-color:#eee;
    }
    .bold {
        font-weight:bold;
    }
    </style>
</head>
<body>
    <script>
        // 1.웹문서에 새로운 노드(p태그)를 newP로 생성
        var newP = document.createElement("p");

        // 2.텍스트 노드 만들기 ("주문이 완료되었습니다")
        var textNode = document.createTextNode("주문이 완료되었습니다");
        newP.appendChild(textNode);

        // 3.2번을 자식 노드로 추가하고 브라우저에 출력
        document.body.appendChild(newP);
        
        // 4.새로운 속성 노드 추가
        // 새로운 class 속성 노드를 만들어 attr에 저장.  attr.value를 사용해 attr속성 값을 "accent"로 지정 (2가지 방법)
        // 4-1
        // var attr = document.createAttribute("class");
        // attr.value = "accent";
        // newP.setAttributeNode(attr);

        // 4-2
        newP.setAttribute("class","accent");
    </script>
</body>
</html>
