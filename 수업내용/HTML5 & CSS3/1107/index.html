<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a Good Day</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/ie.js"></script>
</head>
<body>
    <h1 class="good_day">Have a Good Day</h1>
    <h1 class="good_night">Have a Good Night</h1>
    <section>
        <article class="sky">
            <img src="img/sun.png" alt="태양" class="sun">
            <img src="img/cloud1.png" alt="구름" class="cloud1">
            <img src="img/cloud2.png" alt="구름" class="cloud2">
        </article>
        <article class="town">
            <img src="img/circle.png" alt="" class="circle">
            <img src="img/town_day.png" alt="" class="day">
            <img src="img/town_night.png" alt="" class="night">
        </article>
        <article class="people">
            <img src="img/man.png" alt="" class="man">
            <img src="img/family.png" alt="" class="family">
        </article>
    </section>
</body>
</html>
